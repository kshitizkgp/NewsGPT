    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previous AI Newsletters</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

<body onload="initializeSliders()">
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW6QQ7NQ"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<header>
    <h1>NewsGPT AI</h1>
</header>

<main class="container">
    <div class="all-content">
        <section>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div id="newsletter"></div>
                </div>

                <!-- The dots/circles -->
                <!--      <span class="dot" onclick="currentSlide(1)"></span>-->
                <div style="text-align:center; margin: 0">
                    <span class="dot" onclick="currentSlide(1)"></span>
                </div>

                <!--                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
                <!--                <a class="next" onclick="plusSlides(1)">&#10095;</a>-->

                <div class="heading-description">
                    <p style="letter-spacing:.025em;opacity:.75;font-size:1.125rem;line-height:1.75rem;margin-top: 0px">
                        Get a summary
                        of the
                        latest developments in AIðŸ¤– before everyone else!<br/>
                </div>

                <form id="subscription-form" class="gform pure-form pure-form-stacked" method="POST"
                      data-email="belanik.official@gmail.com"
                      action="https://script.google.com/macros/s/AKfycbyE7_3fwwBk9fw-b2Z1dIstfc8nSqWRAMNq4MDYTenH4FD9gdQfgb0Ebe8JJYM9boQQQg/exec">
                    <div class="form-elements">
                        <div class="subscribe-container">
                            <fieldset class="pure-group subscription-entry">
                                <label for="subscription-entry">Bool.</label>
                                <input id="subscription-entry" type="text" name="subscribe" value="True"/>
                            </fieldset>
                            <fieldset class="pure-group subscription-entry">
                                <label for="subscription-entry">Bool.</label>
                                <input id="newsletter-type" type="text" name="newsletter-type" value="ai"/>
                            </fieldset>
                            <div class="subscribe-button-container">
                                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                                <button type="submit" id="subscribe-button" class="form-elements">Subscribe</button>
                            </div>
                        </div>
                    </div>

                    <!-- Customise the Thankyou Message People See when they submit the form: -->
                    <div class="thankyou_message" style="display:none;">
                        <h2><em>Thanks</em> for Subscribing to us.
                            We will get back to you soon!</h2>
                    </div>
                </form>
                <script data-cfasync="false" src="form-submission-handler.js"></script>
            </div>
            <br>
        </section>
    </div>
</main>
<footer id="footer">
    <p>&copy; 2023 NewsGPT | All Rights Reserved</p>
</footer>
<script src="script.js"></script>
</body>
</html>

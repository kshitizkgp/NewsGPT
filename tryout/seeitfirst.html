<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsGPT Subscription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha384-DfXDqEAeL3RI3BfJu4mnntzr8jcU1fJT5T1Py9sWhhePzOfqz1ADHJw0sk2llD1o" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>
<body onload="initializeSliders()">
<!-- Google Tag Manager (noscript) -->
<noscript>
    <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-WW6QQ7NQ"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
</noscript>
<!-- End Google Tag Manager (noscript) -->
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<header>
    <h1>Personal NewsGPT</h1>
</header>

<main class="container">
    <div class="all-content">
        <section>
            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 2</div>
                    <img src="../ai_topics.png" class="responsive-image">
                    <div id="email"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 2</div>
                    <img src="../diverse_topics.png" class="responsive-image">
                    <div id="email1"></div>
                </div>
                <!-- The dots/circles -->
                <!--      <span class="dot" onclick="currentSlide(1)"></span>-->
                <div style="text-align:center; margin-top: 10px">
                    <span class="dot" onclick="currentSlide(1)"></span>
                    <span class="dot" onclick="currentSlide(2)"></span>
                </div>

                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <div class="form-elements">
                    <div class="subscribe-button-container">
                        <button onclick="location.href='../'" type="submit" id="subscribe-button" class="form-elements">
                            <i class="fas fa-arrow-left"></i> Subscribe Now
                        </button>
                        <!--          <span  class="prev-text">Subscribe Now </span>-->
                    </div>
                </div>
            </div>
            <br>
        </section>
    </div>
</main>
<footer id="footer">
    <p>&copy; 2023 NewsGPT | All Rights Reserved</p>
</footer>
<script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsGPT Subscription</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body onload="initializeSliders()">
<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<header>
    <h1>NewsGPT</h1>
</header>

<main class="container">
    <section>
        <h2>Subscribe to NewsGPT!</h2>

        <form id="subscription-form" class="gform pure-form pure-form-stacked" method="POST" data-email="belanik.official@gmail.com" action="https://script.google.com/macros/s/AKfycbyE7_3fwwBk9fw-b2Z1dIstfc8nSqWRAMNq4MDYTenH4FD9gdQfgb0Ebe8JJYM9boQQQg/exec">

            <div class="form-elements">

                <div id="interests">
                    <h3>Your Interests:</h3>
                    <fieldset class="pure-group honeypot-field">
                        <label for="honeypot">To help avoid spam, utilize a Honeypot technique with a hidden text field; must be empty to submit the form! Otherwise, we assume the user is a spam bot.</label>
                        <input id="honeypot" type="text" name="honeypot" value="" />
                    </fieldset>
                    <!-- Interest input fields will be dynamically created here -->
                </div>

                <button type="button" id="add-interest">Add More Interest</button>
                <label for="email">Email:<span class="required">*</span></label>
                <input type="email" id="email" name="email" required>

                <button type="submit" class="form-elements">Subscribe</button>
            </div>
            <!-- Customise the Thankyou Message People See when they submit the form: -->
            <div class="thankyou_message" style="display:none;">
                <h2><em>Thanks</em> for Subscribing to us!
                    We will get back to you soon!</h2>
            </div>
        </form>

        <script data-cfasync="false" src="form-submission-handler.js"></script>
    </section>
</main>
<footer>
    <p>&copy; 2023 NewsGPT | All Rights Reserved</p>
</footer>
<script src="script.js"></script>
</body>
</html>

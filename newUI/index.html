<main class="todo">

    <div class="new-interest-container">
        <section id="todo--header">
            <header>
                <h1 id="todo--header--today">Interests</h1>
            </header>
        </section>
        <section id="todo--tasks-list">
            <ul id="todo--tasks-list--items-list">
                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                        I am curious about the impact of technology on mental health
                    </div>
                    <div class="delete-task">
                        <img
                                src="remove.png"
                                alt=""
                                width="16px"
                                height="16px"
                        /><span class="delete-text">Delete</span>
                    </div>
                </li>
                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                        I am excited about progress in holography and 3D display tech
                    </div>
                    <div class="delete-task">
                        <img
                                src="remove.png"
                                alt=""
                                width="16px"
                                height="16px"
                        /><span class="delete-text">Delete</span>
                    </div>
                </li>
                <li class="todo--tasks-list--item">
                    <div class="todo--tasks-list--item--description">
                        I want to learn about the development in Internet of Things (IoT)
                    </div>
                    <div class="delete-task">
                        <img
                                src="remove.png"
                                alt=""
                                width="16px"
                                height="16px"
                        /><span class="delete-text">Delete</span>
                    </div>
                </li>
            </ul>
        </section>
        <div id="sheet-1-3d">
            <section id="todo--footer">
                <div id="add-task">
                    <img
                            src="plus.png"
                            alt="Add a new task"
                            width="44px"
                            height="44px"
                    />
                </div>
            </section>
        </div>
    </div>
</main>

<!-- The Modal -->
<div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <span class="close">&times;</span>
        <input
                id="input-task"
                type="text"
                placeholder="Enter your interest here"
        />
        <div class="due-date--container">
            <button id="btn-add-task">Add</button>
            <p id="due-date">Due date:</p>
            <input type="date" id="due-date--input"/>
        </div>
    </div>
</div>
